# Configuration de développement pour M3Fund API

# Base de données MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/m3fund?createDatabaseIfNotExist=true
spring.datasource.username=ahmed
spring.datasource.password=ahmed

# Spring Security
spring.security.user.name=admin
spring.security.user.password=admin123

# Configuration API
spring.mvc.servlet.path=/api/v1
server.port=7878

# Super Admin
admin.firstname=Super
admin.lastname=Admin
admin.email=admin@m3fund.com
admin.phone=+22370000000
admin.password=Admin@1234

# Email configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=admin@m3fund.com
spring.mail.password=your_email_password_here
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# JWT Secret
jwt.secret=your_jwt_secret_key_here_make_it_long_and_secure_at_least_256_bits

# JPA Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# File upload configuration
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
